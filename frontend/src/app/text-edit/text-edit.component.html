<div class="row">
    <div class="col s12" style="margin-bottom: 5%;">
        <input type="text" placeholder="Titlu" (input)="saveChanges()" [(ngModel)]="data.article.title">
        <textarea type="text" placeholder="Text" (input)="saveChanges()" [(ngModel)]="data.article.text"></textarea>
    </div>
    <div class="col s12">
        <h4>Pagina:</h4>
        <mat-slider min="1" max="8" step="1" thumbLabel style="width: 100%;" (change)="saveChanges()" [(ngModel)]="data.article.pag"></mat-slider>
    </div>
    <button class="btn left red" (click)="deleteArticle()">Șterge</button>
    <button class="btn right" (click)="saveChanges()">Actualizează</button>
</div>
